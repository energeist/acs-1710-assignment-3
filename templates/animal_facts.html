{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET">
    <fieldset>
        <legend>Your Info:</legend>

        <label>            
            Which animal do you want facts on?

            <!-- TODO: Use a for loop to show one option element for each 
                animal. -->
            <select name="animal">
                {% for animal in animal_list %}
                    {% if animal %}
                        <option value="{{animal}}">{{animal}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <br>
            Want an intelligence fact too?
        <input type="radio" name="intel_choice" value="yes" id="intelligence_yes">
        <label for="intelligence_yes">Yes</label>
        <input type="radio" name="intel_choice" value="no" id="intelligence_no">
        <label for="intelligence_no">No</label>
        <br>

        </label>

        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!-- TODO: If an animal was chosen, show the section below with the appropriate 
    animal fact. -->

<section id="form_results">
    <p>
        Here is your animal fact:
    </p>
    <p>
        {{fact}}
    </p>

    {% if wants_intel == "yes" %}
    <p>
        Your animal's intelligence:
    </p>
    <p>
        {{intelligence}}
    </p>    
    {% endif %}

</section>

{% endblock %}
